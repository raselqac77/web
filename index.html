<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>web</title>
  </head>
  <body>
 



    <!--nav section -->
    <section class="topbar"></section>
    <!-- nav section end -->

    <section class="content">
    	<div class="container">
    		<h1 class="title0">Free Pre-Approved Letter</h1>
    		<h1 class="title01">In few steps and few seconds</h1>
    	</div>
    </section>





    <section class="form-area">
    	<div class="container form_inner">
			<div class="input_field">
				<input type="text" name="zipcode" class="form-control plc" placeholder="ZIP Code">
			</div>
			<div class="submit">
				<button class="btn btns">GO</button>
			</div>
    	</div>
    </section>


    <div class="page-bg1">
    	<img src="images/pre.png">
    </div>

    <div class="page-play" onclick="lightbox_open();">
    	<a href="#">
    		<img src="images/play_icon.png">
    	</a>
    </div>

    <!-- footer -->
    <section class="footer mrt">
      <div class="inner-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="content-left-im">
                <div class="row">
                  <div class="col-md-3">
                    <img src="images/home.png">
                  </div>
                  <div class="col-md-7">
                    <div class="f-content-left lft">
                      <span>NMLS Consumer Look Up</span> <br>
                      <span>NMLS 1992934</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="f-content-right">
                <span><img src="images/phone.png"> Call Us: (305) 507-1010 </span>
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="f-content-right player">
                <div onClick="lightbox_open();" style="cursor: pointer;">
                  <img src="images/player.png" width="80%">
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <!-- footer end -->


        <!-- Video Loader -->
        <div id="light">
          <a class="boxclose" id="boxclose" onclick="lightbox_close();"></a>
          <video id="VisaChipCardVideo" width="600" controls>
              <source src="" type="video/mp4">
            </video>
        </div>

        <div id="fade" onClick="lightbox_close();"></div>
        <!-- Video Loader End-->





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>

  </body>
</html>
